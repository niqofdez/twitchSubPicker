<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Twitch | Elegir un suscriptor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--main container--->
<div class="container mt-5 d-flex flex-column" style="width: 700px;">

    <!--input--->
    <h1 class="h1 text-danger text-center">Elegir un suscriptor</h1>
    <div class="d-flex" id="inputBox">
        <textarea id="urlInput" class="form-control" placeholder="Pegue la lista CSV aquí:&#10;cukijas,2024-07-17T14:53:55Z,Tier 1,7,4,recurring,false&#10;dreeent,2024-07-17T16:56:50Z,Tier 1,1,1,recurring,false&#10;jdjwisk,2024-07-10T18:00:10Z,Tier 1,1,1,gift,false" rows="5"></textarea>
        <button id="darkModeButton" class="btn btn-dark ml-3">
            <span id="darkModeIcon">&#127769;</span>
        </button>
    </div>
    <button id="sendButton" type="button" class="btn btn-danger mt-3">CARGAR SUSCRIPTORES</button>

    <!--name list-->  
    <p class="mt-3 text-secondary" id="nameTot">Suscriptores:</p>
    <div id="loadingNameList" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="sr-only">Loading...</span>
    </div>
    <p class="text-primary" id="nameList"> ... </p>

    <!--pick winner-->
    <div class="d-flex align-items-center">
        <button id="winnerButton" class="btn btn-primary w-100">¡Elegir un ganador!</button>
        <button id="drumRollButton" class="btn btn-secondary ml-3">&#129345;</button>
    </div>
    <p class="mt-3 text-secondary">El ganador es:</p>
    <p class="text-primary display-2 fw-bold" id="winner"> </p>
    <!--winner details-->
    <p class="mt-3 text-secondary" id="winnerCommentLabel" style="display: none;">Algunos datos:</p>
    <p class="h4 text-primary fw-bold" id="winnerComment"> </p>

    <!--footer-->
    <div style="height: 200px; margin-top: 50px;">
        <hr></hr>
        <p class="footerText text-info p-sm-1 text-center">By Charlulu's</p>
    </div>

</div>

<script src="main.js?v=1.0"></script>
</body>
</html>
