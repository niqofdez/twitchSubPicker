<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Twitch | Elegir un donante</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--main container--->
<div class="container mt-5 d-flex flex-column" style="width: 700px;">

    <!--title--->
    <h1 class="h1 text-danger text-center">Elegir un donante</h1>

    <!--button to load donations-->
    <div class="d-flex" id="inputBox">
        <button id="sendButton" type="button" class="btn btn-danger mt-3">CARGAR DONANTES</button>
    </div>

    <!--name list-->  
    <p class="mt-3 text-secondary" id="nameTot">Donantes:</p>
    <div id="loadingNameList" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="sr-only">Loading...</span>
    </div>
    <p class="text-primary" id="nameList"> ... </p>

    <!--pick winner-->
    <div class="d-flex align-items-center">
        <button id="winnerButton" class="btn btn-primary w-100">Â¡Elegir un ganador!</button>
        <button id="drumRollButton" class="btn btn-secondary ml-3">&#129345;</button>
    </div>
    <p class="mt-3 text-secondary">El ganador es:</p>
    <p class="text-primary display-2 fw-bold" id="winner"> </p>

    <!--footer-->
    <div style="height: 200px; margin-top: 50px;">
        <hr></hr>
        <p class="footerText text-info p-sm-1 text-center">By Charlulu's</p>
    </div>

</div>

<script src="mainjs2.js"></script>
</body>
</html>
